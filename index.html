<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Krono System</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f172a;
            color: white;
            overflow-x: hidden;
        }
        h1, h2, .logo-font {
            font-family: 'Orbitron', sans-serif;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            outline: none;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .error-msg {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar simple -->
    <nav class="w-full p-4 border-b border-gray-800 bg-slate-900/80 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-bold logo-font text-blue-400">
                <i class="fa-solid fa-atom mr-2"></i>KRONO<span class="text-white">SYS</span>
            </div>
            <div class="text-xs text-gray-500" id="status-indicator">Sistema bloqueado</div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <main class="flex-grow container mx-auto p-4 flex items-center justify-center relative">
        
        <!-- VISTA: Login Único -->
        <div id="view-login" class="w-full max-w-md glass-panel p-8 rounded-2xl shadow-2xl fade-in relative z-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">Identificación</h1>
                <p class="text-gray-400 text-sm">Ingresa tus credenciales para ser redirigido</p>
            </div>

            <!-- Mensaje de error oculto -->
            <div id="error-message" class="hidden mb-4 p-3 bg-red-900/50 border border-red-500/50 rounded text-red-200 text-xs text-center">
                <i class="fa-solid fa-circle-exclamation mr-1"></i> Credenciales incorrectas
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Usuario</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-user text-gray-500"></i>
                        </div>
                        <input type="email" id="email" required placeholder="usuario@sistema.com" 
                            class="input-field w-full pl-10 pr-3 py-3 rounded-lg text-white placeholder-gray-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-lock text-gray-500"></i>
                        </div>
                        <input type="password" id="password" required placeholder="••••••••" 
                            class="input-field w-full pl-10 pr-3 py-3 rounded-lg text-white placeholder-gray-500">
                    </div>
                </div>

                <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform transition hover:-translate-y-1 active:translate-y-0">
                    Acceder
                </button>
            </form>

            <!-- Botones de Ayuda (Para pruebas rápidas) -->
            <div class="mt-8 pt-6 border-t border-gray-700/50">
                <p class="text-xs text-gray-400 mb-4 text-center">Accesos Rápidos</p>
                <div class="grid grid-cols-2 gap-4">
                    <button type="button" onclick="fillCredentials('krono')" 
                        class="text-xs bg-slate-800 hover:bg-slate-700 text-blue-300 py-2 rounded border border-slate-600 transition">
                        Krono 2 (krono2.html)<br>
                        <span class="text-[10px] text-gray-500">(1234)</span>
                    </button>
                    
                    <button type="button" onclick="fillCredentials('dual')" 
                        class="text-xs bg-slate-800 hover:bg-slate-700 text-orange-300 py-2 rounded border border-slate-600 transition">
                        Krono Dual (kronodual2.html)<br>
                        <span class="text-[10px] text-gray-500">(5678)</span>
                    </button>
                </div>
            </div>
        </div>

    </main>

    <footer class="p-4 text-center text-xs text-gray-600">
        &copy; 2026 KRONO SYSTEMS
    </footer>

    <script>
        // Credenciales: 
        // 1. krono@test.com / 1234 -> Redirige a krono2.html
        // 2. dual@test.com  / 5678 -> Redirige a kronodual2.html
        
        const CREDENTIALS = {
            KRONO2: { user: 'krono@test.com', pass: '1234' },
            DUAL:   { user: 'dual@test.com',  pass: '5678' }
        };

        function fillCredentials(type) {
            const emailInput = document.getElementById('email');
            const passInput = document.getElementById('password');
            
            if (type === 'krono') {
                emailInput.value = CREDENTIALS.KRONO2.user;
                passInput.value = CREDENTIALS.KRONO2.pass;
            } else if (type === 'dual') {
                emailInput.value = CREDENTIALS.DUAL.user;
                passInput.value = CREDENTIALS.DUAL.pass;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.toLowerCase();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            const btn = this.querySelector('button[type="submit"]');

            // Resetear estados
            errorMsg.classList.add('hidden');
            
            // Lógica de Redirección Simple
            if (email === CREDENTIALS.KRONO2.user && password === CREDENTIALS.KRONO2.pass) {
                // Éxito: Redirigir a Krono 2
                btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i>Cargando Krono 2...';
                setTimeout(() => {
                    window.location.href = 'krono2.html';
                }, 500); // Pequeño delay para feedback visual
            } 
            else if (email === CREDENTIALS.DUAL.user && password === CREDENTIALS.DUAL.pass) {
                // Éxito: Redirigir a Krono Dual
                btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i>Cargando Sistema Dual...';
                setTimeout(() => {
                    window.location.href = 'kronodual2.html';
                }, 500);
            } 
            else {
                // Error
                errorMsg.classList.remove('hidden');
                errorMsg.classList.add('error-msg');
                setTimeout(() => errorMsg.classList.remove('error-msg'), 500);
            }
        });
    </script>
</body>
</html>
